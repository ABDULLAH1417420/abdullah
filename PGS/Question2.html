<body>
  <script>
    let num1 = parseInt(prompt("1st number"));
    let num2 = parseInt(prompt("2nd number"));

if (num1 == num2) {
    document.write("numbers are equal");
} else {
    if (num1 > num2) {
        document.write("number 1 is greater then number 2")
    }
    if (num1 < num2) {
        document.write("number 2 is greater then number 1")
    }
}
  </script>
